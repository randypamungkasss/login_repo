<!DOCTYPE html>
 <html>
 <head>
     <title>Register</title>
 </head>
 <body>
     <form method="post">
     {% csrf_token %}
     <input name="username" placeholder="Username" required />
     <input name="password" placeholder="Password" type="password" required />
     <button>Register</Register>
     </form>
    {% for message in messages %}
    <div>{{message}}</div>
    {% endfor %}
 </body>
 </html>
